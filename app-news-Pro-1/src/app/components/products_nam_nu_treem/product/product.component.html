<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đồng Hồ Thời Thượng</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/fav.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700,900,100italic,300italic,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="css/theme-animate.css"
    />

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="plugins/jquery.queryloader2.min.js"></script>
    <script src="plugins/modernizr.js"></script>
  </head>

  <body class="">
    <div class="wide_layout bg_light">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="row">
              <div class="col-md-12">
                <div class="bg_menu">
                  <h3>SẢN PHẨM BÁN CHẠY</h3>
                </div>
              </div>
            </div>
            <div class="row">
              <div *ngFor="let product of products" class="col-md-4 sp_list">
                <div class="khunghinhsp">
                  <a href="details.html">
                    <img [src]="product.img"
                  /></a>
                </div>
                <div class="row">
                  <div class="des col-6">
                    <div class="msp">{{product.code}}</div>
                    <a href="details.html">{{product.productName}}</a>
                    <div class="giasp">{{product.price}}</div>
                  </div>
                  <div class="des col-6">
                    <button
                      class="btn btn-success"
                      type="button"
                      (click)="onClickAddProductToCart(product.id)"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </div>
            </div>
        </div>
        <div style="margin-top: 15px; margin-bottom: 15px" class="row">
          <div class="col-md-12">
            <a href="giaohang_thanhtoan.html">
              <img src="./assets/images/services.png"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $(window).bind("scroll", function () {
          var navHeight = $(window).height() - 70;
          if ($(window).scrollTop() > navHeight) {
            $(".header_bottom_part").addClass("fixed");
          } else {
            $(".header_bottom_part").removeClass("fixed");
          }
        });
      });
    </script>

    <script src="plugins/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
    <script src="plugins/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <script src="plugins/jquery.appear.js"></script>
    <script src="plugins/afterresize.min.js"></script>
    <script src="plugins/jquery.easing.1.3.js"></script>
    <script src="plugins/jquery.easytabs.min.js"></script>
    <script src="plugins/jackbox/js/jackbox-packed.min.js"></script>
    <script src="plugins/owl-carousel/owl.carousel.min.js"></script>
    <script src="plugins/flickr.js"></script>
    <script src="plugins/colorpicker/colorpicker.js"></script>
    <script src="js/styleswitcher.js"></script>

    <script src="js/theme.plugins.js"></script>
    <script src="js/theme.js"></script>

    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
  </body>
</html>
